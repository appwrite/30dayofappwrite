      src="https://www.googletagmanager.com/gtag/js?id=G-9R6FDGH55V"

  <body class="text-gray-600 font-body">
    <main id="app" class="container max-w-5xl"></main>
    <script type="module" src="/src/main.js"></script>
    <script>
      window.onload = function () {
        var elements = document.querySelectorAll(".twitter-card");
        Array.prototype.forEach.call(elements, function (el, i) {
          var id = el.getAttribute("tweetID");
          twttr.widgets
            .createTweet(id, el, {
              conversation: "none", // or all
              cards: "hidden", // or visible
              linkColor: "#cc0000", // default is blue
              theme: "light", // or dark
            })
            .then(function (el) {});
        });
      };
    </script>
  </body>
